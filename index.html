<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- files in public folder are served as root. Here the favicon is taken from the public folder. -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>AudioMotion Analyzer + Babylon.js</title>
    <style>
      body {
        margin: 0px;
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
      }
      #container {
        height: 300px;
        aspect-ratio: auto 800/600;
      }
    </style>
    <!--
    <link href="https://audiomotion.dev/demo/styles.css" rel="stylesheet" />
    -->
  </head>

  <body>
    <canvas id="renderCanvas"></canvas>
    <div id="wrapper" style="position: absolute; top: 0px; right: 0px">
      <div id="container"></div>
      <audio
        id="audio"
        src="https://icecast2.ufpel.edu.br/live"
        controls
        crossorigin="anonymous"
      ></audio>
    </div>
